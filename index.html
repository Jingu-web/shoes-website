<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <title>Sports Shoes</title>
  </head>
  <body>
    <!-- MAIN -->
    <div class="slider">
      <div class="row fullheight">
        <div class="col-6 fullheight left">
          <!-- PRODUCT INFO -->
          <div class="product-info">
            <div class="info-wrapper">
              <div class="product-price left-to-right">
                2,600<span>円</span>
              </div>
              <div class="product-name left-to-right">
                <h2>Nike ZoomX</h2>
              </div>
              <div class="product-size left-to-right">
                <h3>サイズ</h3>
                <div class="size-wrapper">
                  <div>35</div>
                  <div>36</div>
                  <div class="active">37</div>
                  <div>38</div>
                  <div>39</div>
                  <div>40</div>
                </div>
              </div>
              <div class="product-color left-to-right">
                <h3>カラー</h3>
                <div class="color-wrapper">
                  <div class="color-pallet active">
                    <div class="color bg-red"></div>
                  </div>
                  <div class="color-pallet">
                    <div class="color bg-blue"></div>
                  </div>
                  <div class="color-pallet">
                    <div class="color bg-white"></div>
                  </div>
                </div>
              </div>
              <div class="product-description left-to-right">
                <p>
                  オフロードランで活躍するシューズ。ナイキ ペガサス トレイル
                  3は、先行モデルの快適な履き心地を継承。クラシックなペガサスのスタイルに敬意を表したデザインです。Nike
                  Reactフォームが優れた反発性とクッション性を発揮し、強力なトラクションがごつごつした地形での動きをサポートします。足中央部のサポート性を強化して、トレイルでも安定した履き心地を提供します。
                </p>
              </div>
              <div class="button left-to-right">
                <button>カートに追加</button>
              </div>
            </div>
          </div>
          <!-- END PRODUCT INFO -->
        </div>

        <div class="col-6 fullheight right">
          <!-- PRODUCT IMAGE -->
          <div class="product-img">
            <div class="img-wrapper">
              <div class="bounce">
                <img src="assets/shoes_1.png" alt="" />
              </div>
            </div>
          </div>
          <!-- END PRODUCT IMAGE -->
          <!-- PRODUCT MORE IMAGES -->
          <div class="more-images">
            <div class="more-images-item bottom-up">
              <img src="assets/shoes-more-1_1.jpg" alt="" />
            </div>
            <div class="more-images-item bottom-up">
              <img src="assets/shoes-more-1_2.jpg" alt="" />
            </div>
            <div class="more-images-item bottom-up">
              <img src="assets/shoes-more-1_3.jpg" alt="" />
            </div>
            <div class="more-images-item bottom-up">
              <img src="assets/shoes-more-1_4.jpg" alt="" />
            </div>
          </div>
          <!-- END PRODUCT MORE IMAGES -->
        </div>
      </div>
    </div>
    <!-- END MAIN -->
  </body>
</html>
